{% extends "layout.html" %}

{% block page %}

<h3>{{baslik}}</h3>
<hr>
{% from "/includes/formhelpers.html" import render_field %}
<form method=post>
    <div class="col-md-12">
  <dl>
    {{ render_field(form.title,class="form-control")   }}
    {{ render_field(form.content ,class="form-control")  }}
  </dl>
  <p><input class="btn btn-outline-primary" type=submit value="{{btntext}}">
  </div>
</form>
 
{% endblock %}
