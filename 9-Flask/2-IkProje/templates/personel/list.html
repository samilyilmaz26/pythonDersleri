{%extends "layout.html"%} {%block page%}

<h3>Personel ...</h3>
{% if session["logged_in"] == True %}
<small>Hoşgeldin {{session["username"]}} </small>
{% endif %}
<hr />
<a href="/personel/add" class="btn btn-primary">Personel Ekle</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th>Adı</th>
      <th>Soyadı</th>
    </tr>
  </thead>
  <tbody>
    {% for element in personel %}
    <tr>
      <td scope="row">{{ element.id }}</td>
      <td><a href="/personel/detail/{{ element.id}}">{{ element.name }}</a></td>
      <td>{{element.surname}}</td>

      <td>
        <a class="btn btn-success" href="/personel/edit/{{ element.id }}"
          >Güncelle</a
        >
      </td>
      <td>
        <a class="btn btn-danger" href="/personel/delete/{{ element.id }}"
          >Sil</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock page%}
