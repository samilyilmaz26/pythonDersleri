<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container col-md-7">
        <h3>To do List</h3>
        <hr>
        <form method="POST" action="add" class="form-group">
            <label>To Do Başlık</label>
            <input type="text" class="form-control" name="title" placeholder="To Do giriniz">
            <br>
            <button class="btn btn-primary">Ekle</button>
            <hr>
        </form>
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Başlık</th>
                    <th>Durum</th>
                    <th>Güncelle</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody>
                {% for el in todos %}
                <tr>
                    <td>{{el.id}}</td>
                    <td>{{el.title}}</td>
                    <td>{{el.complete}}</td>
                    <td><a class="btn btn-success" href="/edit/{{el.id}}">Güncelle</a></td>
                    <td><a class="btn btn-danger" href="/delete/{{el.id}}">Sil</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
