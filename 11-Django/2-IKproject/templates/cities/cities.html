{% extends "layout.html" %}

{% block render %}
<h3>Şehirler</h3>
<hr>

{% if cities %}
<a class="btn btn-primary" href="/personel/cityadd">Şehir Ekle </a>

<div class="col-md-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Şehir Ad</th>
                <th>Sil</th>
                <th>Güncelle </th>
                
            {% for el in cities %}
            </tr>
               <td>{{el.id}}</td>
               <td><a href="/personel/citydetail/{{el.id}}" >{{el.name}}</a> </td>
               <td> <a href="/personel/citydelete/{{el.id}}">Sil</a> </td>
               <td> <a href="/personel/cityedit/{{el.id}}">Güncelle</a> </td>
            </tr>
            {% endfor %}
        </thead>
    </table>
</div>


{% else %}
<div>
    <p>Gösterilecek Veri Yok</p>
</div>
{% endif %}



{% endblock %}
